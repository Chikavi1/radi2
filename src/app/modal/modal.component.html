        </ion-title>

        <ion-buttons slot="start" style="margin: .5em 1.5em;" >
          <ion-buttons slot="start">
          </ion-buttons>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content style="background-color: #eaecee;">

        <p style="font-size: 1.8em;margin: 1em;color:#192547; font-weight: bold;">Pagos</p>
        <ion-item detail  lines="none" (click)="goToPage('/reviews')">
        <ion-label>
          Formas de pago
        </ion-label>
      </ion-item>
      
      
      <ion-item detail  lines="none" (click)="goToPage('/reviews')">

</ion-content>
