<ion-header class="ion-no-border">
  <ion-toolbar >
      <ion-title class="ion-text-center" color="tertiary" >
        Reseña
      </ion-title>
      <ion-icon slot="end" name="close-outline" (click)="exit()" style="zoom:2.0;margin: .5em;"></ion-icon>
      <ion-buttons slot="start" style="margin: .5em 1.5em;" >
        <ion-buttons slot="start">
        </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<p style="margin: 2em;">Escribe una reseña.</p>

<div class="center" >
    <bar-rating size="default"
    [(rate)]="rate" [max]="5" [theme]="'stars'" [showText]="true"
    [titles]="['Pesimo','Malo', 'Regular','Bueno', 'Excelente']" required></bar-rating>

 
</div>
<div style="margin:2em;">

<ion-item>
  <ion-textarea class="text-area" rows="6" cols="20" placeholder="Cuentamos como fue tu experiencia..."></ion-textarea>
</ion-item>


<button ion-button class="boton boton_vacuna" style="margin-top:1em;" expand="full" (click)="visita()">Enviar</button>
</div>

</ion-content>
