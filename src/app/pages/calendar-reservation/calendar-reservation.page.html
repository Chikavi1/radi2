
<ion-content>
  <ion-fab  vertical="top" horizontal="start"  slot="fixed" (click)="beforePage()">
    <ion-fab-button mode="ios" size="small" translucent    color="motel"  style="  outline: none !important;    ">
      <ion-icon name="arrow-back-outline" style="color:#f8d100;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-calendar style="margin-top: 4em;" [(ngModel)]="date"
              [options]="optionsRange"
              (change)="onChange($event)"
              [type]="type"
              disableWeeks="[0, 6]"
              [format]="'YYYY-MM-DD'">
</ion-calendar>



<h2 style="padding: 1em;font-weight: bold;">Horarios Disponibles</h2>
<div style="margin:1.5em;">

  <ion-chip *ngFor="let item of horasDisponibles;index as i;" outline color="tertiary">
    <ion-label  [color]="activarChip == i ? 'azul' : 'dark'" (click)="setIndex(i,item)"  > {{ horasDisponibles[i] | date: 'HH:mm a' }} - {{ horasDisponibles[i+1] | date: 'HH:mm a' }}</ion-label>
  </ion-chip>
</div>


</ion-content>

<ion-footer *ngIf="habilitaBoton">
  <ion-button mode="ios" expand="full" color="azul" (click)="goOrder()">Ver orden</ion-button>
</ion-footer>
