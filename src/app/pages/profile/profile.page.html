<ion-header class="ion-no-border">
  <ion-toolbar >
      <ion-title class="ion-text-center" color="tertiary" >
      </ion-title>
      <ion-icon slot="end" name="close-outline" (click)="exit()" style="zoom:2.0;margin: .5em;"></ion-icon>
      <ion-buttons slot="start" style="margin: .5em 1.5em;" >
        <ion-buttons slot="start">
        </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="padding-2">

    <img src="https://terrazas.tk/{{user.image}}" width="100">
    <h1 class="bold">{{ user.name }}</h1>
    <p class="color-grey">{{ user.email }}</p>
    <p class="color-green bold">{{ user.city }}</p><p>{{ user.cellphone }}</p>
    <!-- <h4>Mis Reservas</h4>
    <div *ngIf="!reservas?.length > 0">
      <p>No hay por el momento</p>
  </div> -->

      <ion-slide class="slider-1 "  (click)="showTerrace(reserva.bussiness_id)" *ngFor="let reserva of reservas">
   
          <ion-card>
            <ion-card-content>
              <p style="color:green;">$ {{reserva.price}}</p>
              <b>{{reserva.day}}</b>
              <p>{{reserva.invoice}}</p>
            </ion-card-content>
          </ion-card>
          
      </ion-slide>
    </ion-slides>  -->

    <div style="height: 2px;width: 100%;margin:0;background-color: #eee;"></div>
    <ion-list>
      <ion-item button (click)="buttonClick('https://terrazas.tk/password/reset?app=t')">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>
          Cambiar Contraseña
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambio()"></ion-toggle>
      </ion-item>
      <p style="margin-left: 1em;" class="color-grey">Legal</p>
      <ion-item button (click)="buttonClick('https://terrazas.tk/terminos?app=t')">
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-label>
          Terminos de servicio
        </ion-label>
      </ion-item>

      <ion-item button (click)="buttonClick('https://terrazas.tk/privacidad?app=t')">
        <ion-icon slot="start" name="finger-print-outline"></ion-icon>
        <ion-label>
          Politica de Privacidad
        </ion-label>
      </ion-item>
      <ion-item button (click)="buttonClick('https://terrazas.tk/ayuda?app=t')">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>
          Ayuda
        </ion-label>
      </ion-item>

      
    </ion-list>
    <ion-button  (click)="cerrar_sesion()" style="position: fixed;left: 0;bottom: 0;width: 100%;" color="danger" expand="full" >Cerrar Sesión</ion-button>
</div>
</ion-content>
