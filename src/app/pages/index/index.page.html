    <ion-slides class="thumbnail margin"  [options]="slideOptslarge">
        <ion-slide class="slider-1 "  (click)="showTerrace(terrace.id)" *ngFor="let terrace of terraces">
          <div *ngIf="!terraces?.length > 0">
              <h2>No hay por el momento</h2>
          </div>
          <div *ngIf="terraces?.length > 0"> 
            <img class="border-radius-img" src="https://terrazas.tk/{{terrace.image}}" style="min-height: 14em;">
            <small class="title-card">{{terrace.name}}</small><br>
            <small class="subtitle-card">Desde $ {{ terrace.price }}</small>
            
          </div>
        </ion-slide>
      
      </ion-slides> 




  
      <ion-card class="border-radius-img" style="margin-top: 2em;"  (click)="showTerrace(terrace.id)"  *ngFor="let terrace of terracesthumbnail">
        <ion-row>
          <ion-col size="6">
              <img style="margin: -.5em;" src="https://terrazas.tk/{{terrace.image}}" >
          </ion-col>
          <ion-col size="6">
            <p>{{terrace.name}}</p>
            <p>Desde $ {{ terrace.price }}</p>
            <p>{{ terrace.distance}} KM</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <div *ngIf="!show" class="padding"  >
      <h4>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>

        <ion-col size="11">
