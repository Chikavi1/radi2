<ion-header class="ion-no-border">
  <ion-toolbar >
      <ion-title class="ion-text-center" color="tertiary" >
      </ion-title>
      <ion-buttons slot="start" style="margin: .5em 1.5em;" >
        <ion-buttons slot="start">
        </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-input [(ngModel)]="email"  type="email" class="ion-text-left" placeholder="Correo"></ion-input>

    </ion-item> 
  </ion-list>

  <ion-list class="line-input">

      <a class="type-toggle" (click)="toggleShow()">

  </ion-list>
