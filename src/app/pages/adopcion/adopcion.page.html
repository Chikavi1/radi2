
<ion-content [fullscreen]="true">
  <ion-fab  vertical="top" horizontal="start"  slot="fixed" (click)="beforePage()">
    <ion-fab-button mode="ios" size="small" translucent    color="motel"  style="  outline: none !important;    ">
      <ion-icon name="arrow-back-outline" style="color:#f8d100;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <h1 style="padding: 2em;"><span style="color:grey;"> Registro de </span><span style="font-weight: bold;color:#17202F;" >Adopcion</span></h1>
   <mat-vertical-stepper [linear]="isLinear" #stepper>
     <mat-step [stepControl]="firstFormGroup">
       <form [formGroup]="firstFormGroup">
         <ng-template matStepLabel>Pon tu nombre</ng-template>
         <mat-form-field>
           <mat-label>Nombre</mat-label>
           <input matInput [(ngModel)]="nombre" placeholder="Nombre" formControlName="firstCtrl" required>
         </mat-form-field>
         <mat-form-field>
           <mat-label>Apellido</mat-label>
           <input matInput placeholder="Apellido" formControlName="firstCtrl" required>
         </mat-form-field>
         <div>
           <button mat-button matStepperNext>Siguiente</button>
         </div>
       </form>
     </mat-step>
     <mat-step [stepControl]="secondFormGroup">
       <form [formGroup]="secondFormGroup">
         <ng-template matStepLabel>Ingresa tu correo</ng-template>
         <mat-form-field>
           <mat-label>Correo electronico</mat-label>
           <input matInput formControlName="secondCtrl" type="email" placeholder="Ingresa tu correo electronico"
                  required
                   >
         </mat-form-field>
         <div>
           <button mat-button matStepperPrevious>Anterior</button>
           <button mat-button matStepperNext>Siguiente</button>
         </div>
       </form>
     </mat-step>
     <mat-step [stepControl]="thirdFormGroup">
       <form [formGroup]="thirdFormGroup">
         <ng-template matStepLabel>Acepta Terminos de la adopción.</ng-template>
         <mat-form-field>
           <mat-label>Correo electronico</mat-label>
           <input matInput formControlName="thirdCtrl" placeholder="Ingresa tu correo electronico"
                  required>
         </mat-form-field>
         <div>
           <button mat-button matStepperPrevious>Anterior</button>
           <button mat-button matStepperNext>Siguiente</button>
         </div>
       </form>
     </mat-step>
     <mat-step>
       <ng-template matStepLabel>Listo!</ng-template>
       <p>Se envio tu solicitud de adopcion, te mandaramos un correo con el formato de adopción. </p>
       <div>
         <button mat-button (click)="stepper.reset()">Reiniciar</button>
         <button mat-button matStepperPrevious>Regresar</button>
         <button mat-button (click)="finalizar()"><span style="color:green;">Finalizar</span></button>
       </div>
     </mat-step>
   </mat-vertical-stepper>
 </ion-content>
