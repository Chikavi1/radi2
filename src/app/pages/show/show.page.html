<ion-content fullscreen >

  <ion-fab vertical="top" horizontal="start"  slot="fixed" (click)="beforePage()">
    <ion-fab-button color="motel" Borde="false">
      <ion-icon name="chevron-back-outline" style="color:#f8d100;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-slides class="thumbnail margin"  pager="true"  [options]="slideOpts">
    <ion-slide class="slider-1 " >
      <img src="{{terrace.picture}}" height="300">
    </ion-slide>
    <ion-slide class="slider-1 " *ngFor="let image of images">
      <img src="http://127.0.0.1:8000/{{image.image}}" alt="">
    </ion-slide>
  </ion-slides> 
    <ion-row > 
    <ion-col size="9" class="padding-1">
      <p>{{terrace.name}}</p>
    </ion-col>
    <ion-col size="3" >
      <p  style="color:green"><small>desde</small><br> $ {{ terrace.price }}</p>
    </ion-col>
  </ion-row>

  <div class="padding-1">
    <p>{{ terrace.description }}</p>
    <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="people-outline" style="zoom:1.3;color:#c69672"></ion-icon> 
            <small class="text">{{ terrace.peopleLimit }}</small>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="map-outline" style="zoom:1.3;color:burlywood;"></ion-icon> 
            <small class="text">{{terrace.city}}</small>
          </ion-item>
        </ion-col>
        
    </ion-row>
  </div>

  <div style="height: 7px;width: 100%;margin:0;background-color: #eee;"></div>

    <ion-grid>
      <h3 class="padding-1">Servicios</h3>
      <ion-row class="padding-1" >
      <ion-col size="6" *ngFor="let service of services"  >
        <p  class="ion-text-capitalize">{{service}}</p>
      </ion-col>
      </ion-row>
    </ion-grid>

    <div style="height: 7px;width: 100%;margin:0;background-color: #eee;"></div>
    <div *ngIf="reviews.length > 0">
      <h3 class="padding-1">Rese√±as</h3>
        <ion-row>
          <ion-item *ngFor="let review of reviews">
            <ion-thumbnail  slot="start">
              <img  class="circle-pic" src="https://via.placeholder.com/90x90.png?text=R">
            </ion-thumbnail>
              <ion-label>
                <p>{{ review.created_at }}</p>
                <h3>{{ review.description}}</h3>
              </ion-label>
          </ion-item>
        </ion-row>
    </div>

      <div style="height: 7px;width: 100%;margin:0;background-color: #eee;"></div>
      <div class="padding">
        <h4>Te pueden interesar</h4>
      </div>   -->

</ion-content>

<ion-footer style="background-color: white;">
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="tertiary" (click)="NextPage()" 
      [disabled]="Existlocation == false">Siguiente</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
