<ion-content fullscreen >

  <ion-fab vertical="top" horizontal="start"  slot="fixed" (click)="beforePage()">
    <ion-fab-button color="motel" Borde="false">
      <ion-icon name="chevron-back-outline" style="color:#f8d100;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-slides class="thumbnail margin"  pager="true"  [options]="slideOpts">
    <ion-slide class="slider-1 " >
      <div>
        <img [src]="pet.photo" alt="">
      </div>
    </ion-slide>
    <ion-slide class="slider-1 " *ngFor="let image of images">
      <!-- <img src="https://terrazas.tk/{{image.image}}" alt=""> -->
    </ion-slide>
  </ion-slides>


    <ion-row > 
    <ion-col size="9" class="padding-1">
      <h3 style="font-weight: bold;">{{pet.name}}</h3>
      <p>{{ pet.breed }}</p>
    </ion-col>
  </ion-row>

  <ion-row style="padding: .5em;" *ngIf="perdido">  
    <ion-col>
      <div style="background-color: #cc3300;padding:1em;color:white;border-radius: 1em;">
          <ion-icon class="icon" name="alert-circle-outline"></ion-icon> 
          <span class="text bold"> Atención</span>
          <h2 class="bold">Se reporto por perdido al perro</h2>
          <ion-row>
            <ion-col></ion-col>
            <ion-col><ion-button color="tertiary"  class="ion-text-center">Lo encontre!</ion-button></ion-col>
            <ion-col></ion-col>
          </ion-row>
          
      </div>
    </ion-col>
  </ion-row>


<ion-grid style="padding: .5em;">
  
  <ion-row >
    <ion-col>
      <div style="background-color: #6495ED;padding:1em;color:white;border-radius: 1em;">
        <ion-icon  style="zoom:2.0;" name="calendar-outline"></ion-icon>
        <h3>Edad</h3>
        <h2 class="bold">2 años</h2>
      </div>
    </ion-col>
    <ion-col>
      <div style="background-color: #9E700B;padding:1em;color:white;border-radius: 1em;">
        <ion-icon  style="zoom:2.0;" name="barbell-outline"></ion-icon>
        <h3> Peso</h3>
        <h2 class="bold">20 kilos</h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div style="background-color: #1B499E;padding:1em;color:white;border-radius: 1em;">
        <ion-icon  style="zoom:2.0;" name="male-female-outline"></ion-icon>
        
        <h3> Sexo</h3>
        <h2 class="bold">Macho</h2>
      </div>
    </ion-col>
    <ion-col>
      <div style="background-color: #EBB53F;padding:1em;color:white;border-radius: 1em;">
        <ion-icon  style="zoom:2.0;" name="color-palette-outline"></ion-icon>
        <h3> Color</h3>
        <div style=" background-color: white;border-radius: .5em;">
          <div style="display:inline-block !important;height: 1em;width: 1em;margin-left: .5em;background-color: white;border:2px solid #d4d3d3"></div>
          <p  class="bold" style="display:inline-block !important;color:black;margin-left: .5em;"> blanco</p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

  <div class="padding-1">
   
    <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="people-outline" style="zoom:1.3;color:#c69672"></ion-icon> 
            <small class="text bold "> Luis Rojas</small>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="map-outline" style="zoom:1.3;color:burlywood;"></ion-icon> 
            <small class="text bold"> Guadalajara,Jal</small>
          </ion-item>
        </ion-col>
        
    </ion-row>
  </div>

  <div style="height: 7px;width: 100%;margin:0;background-color: #eee;"></div>

    <ion-grid>
      <h3 class="padding-1">Vacunas</h3>

    <ion-slides class="thumbnail margin"  [options]="slideOptsVacums">
      <ion-slide class="slider-1" *ngFor="let vacum of [1,1,1,1,1,1]" >
        <div  style="background-color: #EBB53F;border-radius: 1em;padding: .5em;height: 13em;" >
          <ion-row>
            <ion-col><img src="assets/vacuna.png"  alt="" width="30"></ion-col>
            <ion-col></ion-col>
            <ion-col  >
              <ion-icon class="ion-float-right" style="zoom:1.7;color:#013801;" name="shield-checkmark-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <p  class="ion-text-capitalize">Vacuna</p>
        </div>
      </ion-slide>
    </ion-slides>


      <!-- <ion-row class="padding-1" >
      <ion-col size="6" style="padding:.2em;" *ngFor="let service of [1,1,1,1]"  >
        <div  style="background-color: #EBB53F;border-radius: 1em;padding: .5em;" >
          <ion-row>
            <ion-col><img src="assets/vacuna.png"  alt="" width="30"></ion-col>
            <ion-col></ion-col>
            <ion-col  >
              <ion-icon class="ion-float-right" style="zoom:1.7;color:#013801;" name="shield-checkmark-outline"></ion-icon>
            </ion-col>

          </ion-row>
          
          <p  class="ion-text-capitalize">Vacuna</p>
        </div>
      </ion-col>
      </ion-row> -->
    </ion-grid>

   
      <div style="height: 7px;width: 100%;margin:0;background-color: #eee;"></div>
      <h3 class="padding-1">Acerca de </h3>
      <p style="margin-left: 1em;">{{ pet.description }}</p>
</ion-content>

<ion-footer style="background-color: white;">
  <ion-row style="padding: 1em;">
    <ion-col>
      <p style="color: green;">Puedes adoptarlo!</p>
    </ion-col>
    <ion-col>
      <ion-button shape="round" expand="full" color="tertiary" (click)="NextPage()" 
      [disabled]="Existlocation == false">Adoptar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
